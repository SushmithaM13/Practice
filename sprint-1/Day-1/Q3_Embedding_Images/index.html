<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1{
            text-align: center;
            margin-bottom: 20px;
        }
        .gallery{
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }
        section{
            background-color: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 240px;
        }
        img{
            width: 100%;
            height: 80%;
            border-radius: 6px;
        }
        a{
            text-decoration: none;
            color:  #007BFF;
            margin-top: 8px;
            display: block;
        }
        a:hover{
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Image Gallery</h1>
   <div class="gallery">
    <section>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvyzAwI11wA-kSW0iMxnj_y8RlId8AxeDNdMBjRWCbIWP95B8eA78eJe8&s" alt="Beautiful Nature Scenery">
        <a href="https://en.wikipedia.org/wiki/Nature_(journal)" target="_blank">Learn more about Nature</a>
    </section>
    <section>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/79/Dampfturbine_Montage01.jpg/960px-Dampfturbine_Montage01.jpg" alt="Modern Technology Illustration"/>
      <a href="https://simple.wikipedia.org/wiki/Technology" target="_blank">Read about latest Technology</a>
    </section>
    <section>
        <img src="https://www.nasa.gov/wp-content/uploads/2025/07/nisar-concept.jpg?resize=900,506" alt="Outer Space and Galaxy">
        <a href="https://www.nasa.gov/">Explore NASA's Space Missions</a>
    </section>
   </div>
</body>
</html>
